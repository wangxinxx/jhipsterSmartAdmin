<div>
    <h2>
        <span jhiTranslate="jhipsterSmartAdminApp.baseAnswer.home.title">Base Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-base-answer-exam" [routerLink]="['/', { outlets: { popup: ['base-answer-exam-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSmartAdminApp.baseAnswer.home.createLabel">
            Create new Base Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="baseAnswers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="jhipsterSmartAdminApp.baseAnswer.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="result"><span jhiTranslate="jhipsterSmartAdminApp.baseAnswer.result">Result</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="questionId"><span jhiTranslate="jhipsterSmartAdminApp.baseAnswer.question">Question</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let baseAnswer of baseAnswers ;trackBy: trackId">
                <td><a [routerLink]="['../base-answer-exam', baseAnswer.id ]">{{baseAnswer.id}}</a></td>
                <td>{{baseAnswer.content}}</td>
                <td>{{baseAnswer.result}}</td>
                <td>
                    <div *ngIf="baseAnswer.questionId">
                        <a [routerLink]="['../base-question-exam', baseAnswer.questionId  ]" >{{baseAnswer.questionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../base-answer-exam', baseAnswer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'base-answer-exam/'+ baseAnswer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'base-answer-exam/'+ baseAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="baseAnswers && baseAnswers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
