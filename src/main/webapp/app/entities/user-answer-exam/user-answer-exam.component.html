<div>
    <h2>
        <span jhiTranslate="jhipsterSmartAdminApp.userAnswer.home.title">User Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-answer-exam" [routerLink]="['/', { outlets: { popup: ['user-answer-exam-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSmartAdminApp.userAnswer.home.createLabel">
            Create new User Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userAnswers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.userId">User Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="judgeAnswer"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.judgeAnswer">Judge Answer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="textAnswer"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.textAnswer">Text Answer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="choiceAnswerIds"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.choiceAnswerIds">Choice Answer Ids</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="result"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.result">Result</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="questionId"><span jhiTranslate="jhipsterSmartAdminApp.userAnswer.question">Question</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userAnswer of userAnswers ;trackBy: trackId">
                <td><a [routerLink]="['../user-answer-exam', userAnswer.id ]">{{userAnswer.id}}</a></td>
                <td>{{userAnswer.userId}}</td>
                <td>{{userAnswer.judgeAnswer}}</td>
                <td>{{userAnswer.textAnswer}}</td>
                <td>{{userAnswer.choiceAnswerIds}}</td>
                <td>{{userAnswer.result}}</td>
                <td>
                    <div *ngIf="userAnswer.questionId">
                        <a [routerLink]="['../base-question-exam', userAnswer.questionId  ]" >{{userAnswer.questionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-answer-exam', userAnswer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-answer-exam/'+ userAnswer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-answer-exam/'+ userAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userAnswers && userAnswers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
